<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row me-0">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <h1 class="mb-3 text-18">Sign In</h1>

                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                                id="email"
                                class="form-control form-control-rounded"
                                [class.is-invalid]="isFieldInvalid('email')"
                                formControlName="email"
                                type="email"
                                placeholder="Enter your email">
                        <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                            {{ getFieldError('email') }}
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input
                                    id="password"
                                    class="form-control form-control-rounded"
                                    [class.is-invalid]="isFieldInvalid('password')"
                                    formControlName="password"
                                    [type]="showPassword ? 'text' : 'password'"
                                    placeholder="Enter your password">
                            <div class="input-group-append">
                                <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        (click)="togglePassword()"
                                        tabindex="-1">
                                    <i [class]="showPassword ? 'i-Eye-Visible' : 'i-Eye-Invisible'"></i>
                                </button>
                            </div>
                        </div>
                        <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('password')">
                            {{ getFieldError('password') }}
                        </div>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="form-group">
                        <div class="form-check">
                            <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="rememberMe"
                                    formControlName="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <btn-loading
                            btnClass="btn-primary btn-rounded w-100 mt-3"
                            [loadingText]="loadingText"
                            [loading]="loading"
                            [disabled]="signinForm.invalid">
                        Sign In
                    </btn-loading>
                </form>

                <div class="mt-3 text-center">
                    <a href="" class="text-muted" routerLink="/sessions/forgot">
                        <u>Forgot Password?</u>
                    </a>
                </div>

                <!-- Error Alert (Alternative to Toastr) -->
                <!-- <div class="alert alert-danger mt-3" *ngIf="errorMessage">
                  <i class="i-Close-Window"></i> {{ errorMessage }}
                </div> -->
            </div>
        </div>

        <div class="col-md-6 text-center" style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
            <div class="pr-3 auth-right">
                <div class="auth-cover-content">
                    <h2 class="text-white mb-4">Welcome to Our Platform</h2>
                    <p class="text-white mb-4">Don't have an account yet?</p>

                    <button
                            class="btn btn-rounded btn-outline-light btn-outline-email w-100 mb-2 btn-icon-text"
                            routerLink="/sessions/signup">
                        <i class="i-Mail-with-At-Sign"></i>
                        Sign up with Email
                    </button>

                    <button
                            class="btn btn-rounded btn-outline-light btn-outline-google w-100 mb-2 btn-icon-text"
                            disabled>
                        <i class="i-Google-Plus"></i>
                        Sign up with Google
                    </button>

                    <button
                            class="btn btn-rounded btn-outline-light w-100 btn-icon-text btn-outline-facebook"
                            disabled>
                        <i class="i-Facebook-2"></i>
                        Sign up with Facebook
                    </button>

                    <div class="mt-4">
                        <small class="text-white-50">
                            By signing in, you agree to our
                            <a href="#" class="text-white"><u>Terms</u></a> and
                            <a href="#" class="text-white"><u>Privacy Policy</u></a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
