    <div class="row justify-content-center pt-5">
      <div class="col-md-10 col-lg-8">
        <div class="row g-4">
          <div class="col-4" *ngFor="let layout of layouts">
            <div class="card shadow-sm h-100 layout-card">
              <div class="row g-0">
                <div class="col-md-12">
                  <img [src]="layout.image" [alt]="layout.name" class="img-fluid layout-image">
                </div>
                <div class="col-md-12">
                  <div class="card-body d-flex flex-column h-100">
                    <div>
                      <span class="badge bg-primary mb-3">LAYOUT</span>
                      <h5 class="card-title fw-bold mb-1">{{layout.name}}</h5>
                      <p class="card-text text-muted mb-4">{{layout.description}}</p>
                    </div>
                    <div class="mt-auto">
                      <button class="btn btn-primary d-block w-100 rounded-full" (click)="navigateToLayout(layout.route)">
                        View Demo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
